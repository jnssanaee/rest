<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        margin: 20px auto;
        max-width: 500px;
      }
    </style>
    <title>rest test</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <button type="button" class="btn btn-primary" id="btn_get">get All</button>
          <button type="button" class="btn btn-primary" id="btn_getOne">get One</button>

          <table class="table" style="display:none">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">salary</th>
                <th scope="col">age</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <script>
      $('#btn_get').click(function() {
        const url = 'http://dummy.restapiexample.com/api/v1/employees';

        $.getJSON(url, function(json) {
          $('.table').show();
          $('.table').append('<tbody>');
          for (var counter = 0; counter < json.length; counter++) {
            $('.table').append(
              '<tr><td>' +
                json[counter].id +
                '</td><td>' +
                json[counter].employee_name +
                '</td><td>' +
                json[counter].employee_salary +
                '</td><td>' +
                json[counter].employee_age +
                '</td></tr>',
            );
          }
          $('.table').append('</tbody>');
        });
      });

      $('#btn_getOne').click(function() {
        const url_one = 'http://dummy.restapiexample.com/api/v1/employee/156698';

        $.getJSON(url_one, function(json) {
          $('.table').show();
          $('.table tbody').remove();

          $('.table').append('<tbody>');
          $('.table').append(
            '<tr><td>' +
              json.id +
              '</td><td>' +
              json.employee_name +
              '</td><td>' +
              json.employee_salary +
              '</td><td>' +
              json.employee_age +
              '</td></tr>',
          );
          $('.table').append('</tbody>');
        });
      });
    </script>
  </body>
</html>
